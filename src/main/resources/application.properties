# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5429/push-test-db
spring.datasource.username=usr
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
firebase.credentials.filename=firebase-credentials.json
app.logging.dburl=jdbc:postgresql://localhost:5429/push-test-db
app.logging.dbusr=usr
app.logging.dbpwd=pwd